<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> BetterBlock </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="/BetterBlock/files/badge.png">
        <link rel="stylesheet" href="/BetterBlock/style/site.css">
        <script src="https://kit.fontawesome.com/541b6877f4.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main class="container profile-page">
            <section class="left">
                <a href="jobs.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> Home </a>
                <table class="table is-fullwidth">
                    <thead>
                        <tr>
                            <th class="control">
                                <button id="removeAllTasks" onclick="selectAll()">
                                    <span class="icon">
                                        <i id="checkMark" class="fa-solid fa-square-check"></i>
                                    </span>
                                </button>
                            </th>
                            <th>Task</th>
                            <th>Company</th>
                            <th>Priority</th>
                            <th>Due date</th>
                        </tr>
                    </thead>
                    <tbody id="taskList"></tbody>
                </table>
                <button class="delete-btn" onclick="deleteSelected()">Delete</button>
            </section>

            <section class="right">
                <div class="profile-card">
                    <img src="/BetterBlock/files/profile.jpg" alt="Foto de perfil" class="profile-img">
                    <h2 class="username">Juan Alberto</h2>
                    <p class="bio">Fullstack Developer passionate about creating elegant and efficient solutions.</p>
                    <ul class="profile-options">
                        <li><a href="#"><i class="fa-solid fa-pen"></i> Edit Profile</a></li>
                        <li><a href="#"><i class="fa-solid fa-gear"></i> Settings</a></li>
                        <li><a href="#"><i class="fa-solid fa-lock"></i> Privacy</a></li>
                        <li><a href="#"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
                    </ul>
                </div>
            </section>
        </main>
    </body>
    <script src="/BetterBlock/js/script.js"></script>
</html>
