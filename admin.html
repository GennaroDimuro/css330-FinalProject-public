<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> BetterBlock </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="/BetterBlock/files/badge.png">
        <link rel="stylesheet" href="/BetterBlock/style/site.css">
        <script src="https://kit.fontawesome.com/541b6877f4.js" crossorigin="anonymous"></script>
    </head>
    <body> 
        <main>
            <section class="container admins-page">
                <div class="left">
                    <div class="admin-navigation">
                        <a href="jobs.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> Home </a>
                        <a href="users.html" class="admin-link"><i class="fa-solid fa-user"></i> Users Management </a>
                    </div>
                    <div id="adminsContainer">
                        <div class="admin-card">
                            <div class="admin-header">
                                <h2 class="admin-title">Generate Task</h2>
                            </div>
                            <div class="admin-body">
                                <form id="adminForm">         
                                    <div class="form-group">
                                        <label>Task</label>
                                        <input class="input" type="text" name="task_admin" placeholder="Task">
                                    </div>

                                    <div class="form-group">
                                        <label>Issued by</label>
                                        <input class="input" type="text" name="issued_by_admin" placeholder="Issued by">
                                    </div>

                                    <div class="form-group">
                                        <label>Location</label>
                                        <input class="input" type="text" name="location_admin" placeholder="Location">
                                    </div>

                                    <div class="form-group">
                                        <label>Salary</label>
                                        <div class="price-field">
                                            <select name="currency_admin" class="select">
                                                <option>$</option>
                                                <option>£</option>
                                                <option>€</option>
                                            </select>
                                            <input class="input" type="text" name="price_admin" placeholder="Amount">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label>Voluntary</label>
                                        <input class="input" type="text" name="voluntary_admin" placeholder="yes/no">
                                    </div>

                                    <div class="form-group">
                                        <label>Description</label>
                                        <textarea class="textarea" name="description_admin" placeholder="Add a description..."></textarea>
                                    </div>

                                    <div class="admin-footer">
                                        <button class="apply-btn" type="button">Create</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <div id="datesContainer">
                        <div class="date-card">
                            <div class="date-header">
                                <h2 class="date-title">Add Date</h2>
                            </div>
                            <div class="date-body">
                                <form id="dateForm">     
                                    <div class="form-group">
                                        <label>Date</label>
                                        <input class="input" type="date" name="date_date" required>
                                    </div>

                                    <div class="form-group">
                                        <label>Time</label>
                                        <input class="input" type="time" name="time_date" required>
                                    </div>

                                    <div class="date-footer">
                                        <button class="apply-btn" type="submit">Add Date</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="Tasks-edition">
                <h2 class="admin-title">All Tasks</h2>
                <div id="tasksContainer"></div>
            </section>
        </main>
        <script src="/BetterBlock/js/script.js"></script>
    </body>
</html>
